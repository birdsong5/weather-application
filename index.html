<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Questrial&family=Tiro+Devanagari+Sanskrit&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
        <form class="d-flex" id="city-search" role="search">
          <input
            class="form-control me-2"
            id="city-input"
            type="search"
            placeholder="Search for a city.."
            aria-label="Search"
          />
          <button class="btn btn-outline-light search-btn" type="submit">
            Search
          </button>
        </form>
        <form class="d-flex form-location" id="location">
          <button class="btn btn-outline-light location-btn" type="submit">
            My location
          </button>
        </form>
      </div>
      <div class="row current-city">
        <div class="col-5">
          <h1></h1>
          <div class="temp-now" id="temperature-now">
             <img src="" alt="Clear" id="icon" />
            <span class="temperature-now-span"></span>
            <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <h4></h4>
        </div>
        <div class="col-7">
          <div class="weather-today">
            <div class="day-today"></div>
            <div class="time-now"></div>
            <div>Wind: <span id="wind"></span> km/h</div> 
            <div>Humidity: <span id="humidity"><span>%</div>
            <div>Feels like <span id="feels-like"></span><span id="feels-like-unit">°C</span></div>
          </div>
        </div>
      </div>
    <div class="forecast" id="forecast">
      
     
    </div>
    </div>
    <div class="author">
     <a class="git" href="https://github.com/birdsong5/weather-application.git" target="_blank">Open-source code</a> by <a class="linkedin" href="https://www.linkedin.com/in/inna-troian-772168239/" target="_blank">Inna Troian</a>
     </div>
    <script src="script.js"></script>
  </body>
</html>
